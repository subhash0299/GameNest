<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title -->
    <title>GameNest.in - Play Spelling, Number, Math, Word Scramble & Mastermind Online</title>

    <!-- Meta Description for Google -->
    <meta name="description" content="Play fun and educational online games at GameNest.in! Enjoy Complete the Spelling, Guess the Number, Math Quiz, Word Scramble, and Mastermind games. Challenge yourself and improve your skills today!" />

    <!-- Keywords (optional, still useful for some search engines) -->
    <meta name="keywords" content="online games, spelling game, number guessing, math quiz, word scramble, mastermind, brain games, fun games, educational games, GameNest.in" />

    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="GameNest.in - Play Spelling, Number, Math, Word Scramble & Mastermind Online" />
    <meta property="og:description" content="Play fun and educational online games at GameNest.in! Enjoy Complete the Spelling, Guess the Number, Math Quiz, Word Scramble, and Mastermind games." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gamenest.in" />
    <meta property="og:image" content="https://gamenest.in/social-preview.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GameNest.in - Play Spelling, Number, Math, Word Scramble & Mastermind Online" />
    <meta name="twitter:description" content="Play fun and educational online games at GameNest.in! Enjoy Complete the Spelling, Guess the Number, Math Quiz, Word Scramble, and Mastermind games." />
    <meta name="twitter:image" content="https://gamenest.in/social-preview.png" />

    <!-- Structured Data for Games (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "GameNest.in",
      "url": "https://gamenest.in",
      "description": "Play fun and educational online games including Complete the Spelling, Guess the Number, Math Quiz, Word Scramble, and Mastermind.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://gamenest.in/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <title>Multi-Game Webpage with Menu System</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
